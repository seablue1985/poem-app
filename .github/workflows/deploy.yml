name: Deploy Static Site to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  
  # æ¯å‘¨æ—¥å‡Œæ™¨3ç‚¹è‡ªåŠ¨éƒ¨ç½²ï¼ˆä¿æŒå†…å®¹æ–°é²œï¼‰
  schedule:
    - cron: '0 3 * * 0'

jobs:
  # å…ˆè¿›è¡Œæ„å»ºæµ‹è¯•
  build-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Validate HTML
      uses: actions/github-script@v6
      with:
        script: |
          // ç®€å•éªŒè¯ HTML æ–‡ä»¶å­˜åœ¨
          const fs = require('fs');
          const path = require('path');
          
          const htmlPath = path.join(process.env.GITHUB_WORKSPACE, 'index.html');
          
          if (!fs.existsSync(htmlPath)) {
            throw new Error('index.html æ–‡ä»¶ä¸å­˜åœ¨ï¼');
          }
          
          // è¯»å–æ–‡ä»¶å†…å®¹
          const content = fs.readFileSync(htmlPath, 'utf8');
          
          // ç®€å•éªŒè¯åŸºæœ¬ç»“æ„
          if (!content.includes('<!DOCTYPE html>')) {
            console.warn('è­¦å‘Š: index.html å¯èƒ½ç¼ºå°‘ DOCTYPE å£°æ˜');
          }
          
          if (!content.includes('<html')) {
            console.warn('è­¦å‘Š: index.html å¯èƒ½ç¼ºå°‘ <html> æ ‡ç­¾');
          }
          
          console.log('âœ… HTML æ–‡ä»¶éªŒè¯é€šè¿‡');
          
    - name: Check file sizes
      run: |
        echo "æ–‡ä»¶å¤§å°æ£€æŸ¥:"
        echo "index.html: $(wc -l < index.html) è¡Œ"
        echo "æ€»æ–‡ä»¶æ•°: $(find . -type f | wc -l)"

  # éƒ¨ç½²åˆ° GitHub Pages
  deploy:
    runs-on: ubuntu-latest
    needs: build-test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    # è®¾ç½® GitHub Pages éœ€è¦çš„æƒé™
    permissions:
      pages: write
      id-token: write
      
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Pages
      uses: actions/configure-pages@v3
      
    - name: Upload to Pages artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: '.'
        # æ’é™¤ä¸éœ€è¦çš„æ–‡ä»¶
        retention-days: 1
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2
      
    - name: Show deployment URL
      run: |
        echo "ğŸ‰ éƒ¨ç½²æˆåŠŸï¼"
        echo "ç½‘ç«™åœ°å€: ${{ steps.deployment.outputs.page_url }}"
        
    - name: Send success notification
      if: success()
      uses: actions/github-script@v6
      with:
        script: |
          const { repo, owner } = context.repo;
          github.rest.repos.createCommitStatus({
            owner,
            repo,
            sha: context.sha,
            state: 'success',
            context: 'GitHub Pages Deployment',
            description: 'éƒ¨ç½²æˆåŠŸåˆ° GitHub Pages',
            target_url: '${{ steps.deployment.outputs.page_url }}'
          });

  # æ£€æŸ¥é“¾æ¥æ˜¯å¦æœ‰æ•ˆï¼ˆå¯é€‰ï¼‰
  link-check:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Check external links
      run: |
        # å®‰è£…é“¾æ¥æ£€æŸ¥å·¥å…·
        npm install -g markdown-link-check
        # æ£€æŸ¥ README.md ä¸­çš„é“¾æ¥
        if [ -f README.md ]; then
          markdown-link-check README.md
        fi
